<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">UFO Sightings
            <img src="static/images/ufo.svg" width="45" height="45"  alt="UFO Sightings">
        </a>
    </nav>
    <div class="jumbotron text-center">
        <h1>UFO Sightings</h1>
        
    </div>
    <div class="container" id="comparison">
        <div class="row" id="backheading">
            <div class="col-md-12 text-center">
                <h1>UFO Sightings</h1>
                <p>The Truth is Out There</p>
            </div>            
        </div>
        
        <div class="row">
            <div class="col-md-2 text-center">
                <form >
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <label for="inputDate">Date</label>
                            <input type="text" class="form-control" id="inputDate">
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-row">
                        <br>
                        <button id="buttonFilter" type="button" class="btn btn-primary">Filter Data</button>
                    </div>
                    <div class="form-row">
                        <br>
                        <button id="buttonClear" type="button" class="btn btn-primary">Clear Filter</button>
                    </div>
                  </form>
            </div>

            <div class="col-md-10">
                <table class="table table-striped">
                    <thead>
                      <tr class="heading">
                        <th scope="col">Date</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">Country</th>
                        <th scope="col">Shape</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Comments</th>
                      </tr>
                    </thead>
                
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>

</body>

</html>
